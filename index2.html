<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>내일의 집</title>
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-left">
              <h1>
                <a href="/"
                  ><img src="./asset/images/icon/Logo.svg" alt="내일의집"
                /></a>
              </h1>

              <nav class="gnb-nav sm-hidden">
                <h2 class="visually-hidden">메뉴</h2>
                <ul>
                  <li><a href="/">커뮤니티</a></li>
                  <li><a href="/">스토어</a></li>
                  <li><a href="/">인테리어 시공</a></li>
                </ul>
              </nav>

              <button
                class="gnb-icon-button sm-only"
                type="button"
                aria-label="메뉴열기 버튼"
              >
                <i class="ic-menu"></i>
              </button>
            </div>

            <div class="gnb-right">
              <div class="input-group lg-only">
                <i class="ic-search" aria-hidden></i>
                <input
                  class="form-input"
                  type="text"
                  placeholder="스토어 검색"
                />
              </div>

              <div class="button-group">
                <button
                  type="button"
                  class="gnb-search-button lg-hidden"
                  aria-label="검색창 열기 버튼"
                >
                  <i class="ic-search"></i>
                </button>

                <a class="sm-hidden" href="/" aria-label="스크랩 페이지로 이동">
                  <i class="ic-bookmark"> </i
                ></a>
                <a class="sm-hidden" href="/" aria-label="내소식 페이지로 이동"
                  ><i class="ic-bell"></i>
                </a>
                <a href="/" aria-label="장바구니로 이동">
                  <i class="ic-cart"></i>
                </a>
                <button type="button" aria-label="마이메뉴 열기 버튼">
                  <div class="avatar-24">
                    <img
                      src="./asset/images/img-user-01.jpg"
                      alt="사딸라아저씨"
                    />
                  </div>
                </button>
                <button type="button" class="btn-primary btn-40 sm-hidden">
                  글쓰기
                  <i class="ic-chevron" aria-hidden></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
